<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Outcry</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/projects.css">
</head>
<body>
    <header class="header">
        <div class="header-image">
            <img src="/static/outcry_header.png" alt="Outcry Header" class="header-logo">
        </div>
        <nav class="nav">
            <div class="container">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/clients" class="nav-link">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a href="/products" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="/jobs" class="nav-link">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a href="/projects" class="nav-link active">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="/staff" class="nav-link">Staff</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="projects-header">
                <h1>Projects</h1>
                <button class="btn btn-primary" onclick="showAddProjectModal()">
                    <span class="btn-icon">+</span>
                    Add Project
                </button>
            </div>
            
            <div class="projects-content">
                <div class="projects-table-container">
                    <table class="projects-table" id="projectsTable">
                        <thead>
                            <tr>
                                <th>Project ID</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Suburb</th>
                                <th>State</th>
                                <th>Postcode</th>
                                <th>Date Created</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="projectsTableBody">
                            <!-- Projects will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Project Details Modal -->
    <div id="projectDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Project Details</h2>
                <span class="close" onclick="hideProjectDetailsModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="projectDetailsContent">
                    <!-- Project details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="projectModalTitle">Create New Project</h2>
                <span class="close" onclick="hideProjectModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="projectForm">
                    <input type="hidden" id="projectId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectName">Project Name *</label>
                            <input type="text" id="projectName" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectAddress">Address</label>
                            <input type="text" id="projectAddress">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectSuburb">Suburb</label>
                            <input type="text" id="projectSuburb">
                        </div>
                        <div class="form-group">
                            <label for="projectState">State</label>
                            <select id="projectState">
                                <option value="">Select State</option>
                                <option value="NSW">NSW</option>
                                <option value="VIC">VIC</option>
                                <option value="QLD">QLD</option>
                                <option value="WA">WA</option>
                                <option value="SA">SA</option>
                                <option value="TAS">TAS</option>
                                <option value="ACT">ACT</option>
                                <option value="NT">NT</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="projectPostcode">Postcode</label>
                            <input type="text" id="projectPostcode" pattern="[0-9]{4}" maxlength="4">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="hideProjectModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="projectSubmitBtn">Create Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/projects.js"></script>
</body>
</html>
