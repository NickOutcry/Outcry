<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Autocomplete Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .note {
            background-color: #f0f8ff;
            border: 1px solid #b0d4f1;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Google Maps Autocomplete Test</h1>
    
    <div class="note">
        <strong>Note:</strong> To use Google Maps autocomplete, you need to:
        <ol>
            <li>Get a Google Maps API key from <a href="https://console.cloud.google.com/" target="_blank">Google Cloud Console</a></li>
            <li>Enable the Places API</li>
            <li>Replace "YOUR_API_KEY" in the script tag below with your actual API key</li>
        </ol>
    </div>
    
    <form>
        <div class="form-group">
            <label for="pickupAddress">Pickup Address:</label>
            <input type="text" id="pickupAddress" placeholder="Start typing an address...">
        </div>
        
        <div class="form-group">
            <label for="dropoffAddress">Dropoff Address:</label>
            <input type="text" id="dropoffAddress" placeholder="Start typing an address...">
        </div>
    </form>
    
    <div id="results" style="margin-top: 20px;">
        <h3>Selected Addresses:</h3>
        <div id="pickupResult"></div>
        <div id="dropoffResult"></div>
    </div>

    <!-- Google Maps Places API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initGoogleMaps" async defer></script>
    
    <script>
        let pickupAutocomplete = null;
        let dropoffAutocomplete = null;
        
        function initGoogleMaps() {
            console.log('Google Maps API loaded');
            initializeAutocomplete();
        }
        
        function initializeAutocomplete() {
            // Initialize pickup address autocomplete
            const pickupInput = document.getElementById('pickupAddress');
            if (pickupInput && window.google && window.google.maps) {
                pickupAutocomplete = new google.maps.places.Autocomplete(pickupInput, {
                    types: ['address'],
                    componentRestrictions: { country: 'au' } // Restrict to Australia
                });
                
                pickupAutocomplete.addListener('place_changed', function() {
                    const place = pickupAutocomplete.getPlace();
                    if (place.formatted_address) {
                        pickupInput.value = place.formatted_address;
                        document.getElementById('pickupResult').innerHTML = 
                            '<strong>Pickup:</strong> ' + place.formatted_address;
                    }
                });
            }
            
            // Initialize dropoff address autocomplete
            const dropoffInput = document.getElementById('dropoffAddress');
            if (dropoffInput && window.google && window.google.maps) {
                dropoffAutocomplete = new google.maps.places.Autocomplete(dropoffInput, {
                    types: ['address'],
                    componentRestrictions: { country: 'au' } // Restrict to Australia
                });
                
                dropoffAutocomplete.addListener('place_changed', function() {
                    const place = dropoffAutocomplete.getPlace();
                    if (place.formatted_address) {
                        dropoffInput.value = place.formatted_address;
                        document.getElementById('dropoffResult').innerHTML = 
                            '<strong>Dropoff:</strong> ' + place.formatted_address;
                    }
                });
            }
        }
    </script>
</body>
</html>
