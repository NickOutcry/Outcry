<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Booking - Outcry Express</title>
    <link rel="stylesheet" href="static/outcry_express_new_booking.css">
</head>
<body>
    <div class="app-container">
        <header class="page-header">
            <div class="header-content">
                <button class="back-btn" onclick="goBack()">‚Üê Back</button>
                <h1>Create New Booking</h1>
            </div>
        </header>
        
        <main class="main-content">
            <div class="booking-form-container">
                <form id="bookingForm" onsubmit="submitBooking(event)">
                    <div class="form-section">
                        <h2>Booking Details</h2>
                        
                        <div class="form-group">
                            <label for="pickupAddress">Pickup from:</label>
                            <input type="text" id="pickupAddress" name="pickupAddress" placeholder="Enter pickup address and suburb" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="dropoffAddress">Deliver to:</label>
                            <input type="text" id="dropoffAddress" name="dropoffAddress" placeholder="Enter delivery address and suburb" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="bookingDate">Date:</label>
                            <select id="bookingDate" name="bookingDate" required onchange="handleDateChange()">
                                <option value="">Select date</option>
                                <option value="anytime">Anytime</option>
                                <option value="today">Today</option>
                                <option value="tomorrow">Tomorrow</option>
                                <option value="custom">Custom date</option>
                            </select>
                            <input type="date" id="customDate" name="customDate" style="display: none; margin-top: 10px;">
                        </div>
                        
                        <div class="form-group" id="pickupTimeGroup" style="display: none;">
                            <label for="pickupTime">From:</label>
                            <select id="pickupTime" name="pickupTime">
                                <option value="">Select pickup time</option>
                                <option value="anytime">Anytime</option>
                                <option value="06:00">6:00 AM</option>
                                <option value="06:30">6:30 AM</option>
                                <option value="07:00">7:00 AM</option>
                                <option value="07:30">7:30 AM</option>
                                <option value="08:00">8:00 AM</option>
                                <option value="08:30">8:30 AM</option>
                                <option value="09:00">9:00 AM</option>
                                <option value="09:30">9:30 AM</option>
                                <option value="10:00">10:00 AM</option>
                                <option value="10:30">10:30 AM</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="11:30">11:30 AM</option>
                                <option value="12:00">12:00 PM</option>
                                <option value="12:30">12:30 PM</option>
                                <option value="13:00">1:00 PM</option>
                                <option value="13:30">1:30 PM</option>
                                <option value="14:00">2:00 PM</option>
                                <option value="14:30">2:30 PM</option>
                                <option value="15:00">3:00 PM</option>
                                <option value="15:30">3:30 PM</option>
                                <option value="16:00">4:00 PM</option>
                                <option value="16:30">4:30 PM</option>
                                <option value="17:00">5:00 PM</option>
                                <option value="17:30">5:30 PM</option>
                                <option value="18:00">6:00 PM</option>
                                <option value="18:30">6:30 PM</option>
                                <option value="19:00">7:00 PM</option>
                                <option value="19:30">7:30 PM</option>
                                <option value="20:00">8:00 PM</option>
                            </select>
                        </div>
                        
                        <div class="form-group" id="dropoffTimeGroup" style="display: none;">
                            <label for="dropoffTime">To:</label>
                            <select id="dropoffTime" name="dropoffTime">
                                <option value="">Select dropoff time</option>
                                <option value="anytime">Anytime</option>
                                <option value="06:00">6:00 AM</option>
                                <option value="06:30">6:30 AM</option>
                                <option value="07:00">7:00 AM</option>
                                <option value="07:30">7:30 AM</option>
                                <option value="08:00">8:00 AM</option>
                                <option value="08:30">8:30 AM</option>
                                <option value="09:00">9:00 AM</option>
                                <option value="09:30">9:30 AM</option>
                                <option value="10:00">10:00 AM</option>
                                <option value="10:30">10:30 AM</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="11:30">11:30 AM</option>
                                <option value="12:00">12:00 PM</option>
                                <option value="12:30">12:30 PM</option>
                                <option value="13:00">1:00 PM</option>
                                <option value="13:30">1:30 PM</option>
                                <option value="14:00">2:00 PM</option>
                                <option value="14:30">2:30 PM</option>
                                <option value="15:00">3:00 PM</option>
                                <option value="15:30">3:30 PM</option>
                                <option value="16:00">4:00 PM</option>
                                <option value="16:30">4:30 PM</option>
                                <option value="17:00">5:00 PM</option>
                                <option value="17:30">5:30 PM</option>
                                <option value="18:00">6:00 PM</option>
                                <option value="18:30">6:30 PM</option>
                                <option value="19:00">7:00 PM</option>
                                <option value="19:30">7:30 PM</option>
                                <option value="20:00">8:00 PM</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h2>Additional Information</h2>
                        
                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <textarea id="notes" name="notes" placeholder="Additional notes for this booking" rows="4"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="jobNumber">Job Number</label>
                            <input type="text" id="jobNumber" name="jobNumber" placeholder="Enter job number if applicable">
                        </div>
                        
                        <div class="form-group">
                            <label for="attachments">Attachments</label>
                            <input type="file" id="attachments" name="attachments" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.gif">
                            <small class="file-help">You can upload multiple files (PDF, DOC, DOCX, JPG, PNG, GIF)</small>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="goBack()">Cancel</button>
                        <button type="submit" class="submit-btn">Create Booking</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Google Maps Places API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initGoogleMaps" async defer></script>
    <script src="static/outcry_express_new_booking.js"></script>
</body>
</html>
