<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients - Outcry</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/clients.css">
</head>
<body>
    <header class="header">
        <div class="header-image">
            <img src="/static/outcry_header.png" alt="Outcry Header" class="header-logo">
        </div>
        <nav class="nav">
            <div class="container">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/clients" class="nav-link active">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a href="/products" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="/workflow" class="nav-link">Work Orders</a>
                    </li>
                    <li class="nav-item">
                        <a href="/jobs" class="nav-link">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a href="/projects" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="/staff" class="nav-link">Staff</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="clients-layout">
                <!-- Client List Section -->
                <div class="client-list-section">
                    <div class="section-header">
                        <h1>Clients</h1>
                        <button class="btn btn-primary" onclick="showAddClientModal()">
                            <span class="btn-icon">+</span>
                            Add New Client
                        </button>
                    </div>
                    
                    <div class="client-list" id="clientList">
                        <!-- Client list items will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Client Details Section -->
                <div class="client-details-section" id="clientDetailsSection">
                    <div class="details-placeholder">
                        <p>Select a client to view details</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Client Modal -->
    <div class="modal" id="addClientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Client</h2>
                <button class="modal-close" onclick="closeAddClientModal()">&times;</button>
            </div>
            <form id="addClientForm" class="modal-form">
                <div class="form-group">
                    <label for="clientName">Client Name *</label>
                    <input type="text" id="clientName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="clientAddress">Address</label>
                    <input type="text" id="clientAddress" name="address">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="clientSuburb">Suburb</label>
                        <input type="text" id="clientSuburb" name="suburb">
                    </div>
                    <div class="form-group">
                        <label for="clientState">State</label>
                        <select id="clientState" name="state">
                            <option value="">Select State</option>
                            <option value="NSW">NSW</option>
                            <option value="VIC">VIC</option>
                            <option value="QLD">QLD</option>
                            <option value="WA">WA</option>
                            <option value="SA">SA</option>
                            <option value="TAS">TAS</option>
                            <option value="ACT">ACT</option>
                            <option value="NT">NT</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="clientPostcode">Postcode</label>
                    <input type="number" id="clientPostcode" name="postcode" min="1000" max="9999">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddClientModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Client</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Contact Modal -->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="contactModalTitle">Add New Contact</h2>
                <button class="modal-close" onclick="hideContactModal()">&times;</button>
            </div>
            <form id="contactForm" class="modal-form">
                <input type="hidden" id="contactId" name="contactId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="contactFirstName">First Name *</label>
                        <input type="text" id="contactFirstName" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="contactSurname">Surname *</label>
                        <input type="text" id="contactSurname" name="surname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contactEmail">Email *</label>
                    <input type="email" id="contactEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contactPhone">Phone *</label>
                    <input type="tel" id="contactPhone" name="phone" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-delete" id="deleteContactBtn" onclick="deleteContactFromModal()" style="display: none;">Delete Contact</button>
                    <div class="modal-actions-right">
                        <button type="button" class="btn btn-secondary" onclick="hideContactModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="contactSubmitBtn">Add Contact</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Billing Modal -->
    <div class="modal" id="billingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="billingModalTitle">Add New Billing</h2>
                <button class="modal-close" onclick="hideBillingModal()">&times;</button>
            </div>
            <form id="billingForm" class="modal-form">
                <input type="hidden" id="billingId" name="billingId">
                <div class="form-group">
                    <label for="billingEntity">Entity *</label>
                    <input type="text" id="billingEntity" name="entity" required>
                </div>
                <div class="form-group">
                    <label for="billingAddress">Address *</label>
                    <input type="text" id="billingAddress" name="address" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="billingSuburb">Suburb *</label>
                        <input type="text" id="billingSuburb" name="suburb" required>
                    </div>
                    <div class="form-group">
                        <label for="billingState">State *</label>
                        <select id="billingState" name="state" required>
                            <option value="">Select State</option>
                            <option value="NSW">NSW</option>
                            <option value="VIC">VIC</option>
                            <option value="QLD">QLD</option>
                            <option value="WA">WA</option>
                            <option value="SA">SA</option>
                            <option value="TAS">TAS</option>
                            <option value="ACT">ACT</option>
                            <option value="NT">NT</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="billingPostcode">Postcode *</label>
                    <input type="number" id="billingPostcode" name="postcode" min="1000" max="9999" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-delete" id="deleteBillingBtn" onclick="deleteBillingFromModal()" style="display: none;">Delete Billing</button>
                    <div class="modal-actions-right">
                        <button type="button" class="btn btn-secondary" onclick="hideBillingModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="billingSubmitBtn">Add Billing</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Project Modal -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="projectModalTitle">Add New Project</h2>
                <button class="modal-close" onclick="hideProjectModal()">&times;</button>
            </div>
            <form id="projectForm" class="modal-form">
                <input type="hidden" id="projectId" name="projectId">
                <div class="form-group">
                    <label for="projectName">Project Name *</label>
                    <input type="text" id="projectName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="projectAddress">Address</label>
                    <input type="text" id="projectAddress" name="address">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectSuburb">Suburb</label>
                        <input type="text" id="projectSuburb" name="suburb">
                    </div>
                    <div class="form-group">
                        <label for="projectState">State</label>
                        <select id="projectState" name="state">
                            <option value="">Select State</option>
                            <option value="NSW">NSW</option>
                            <option value="VIC">VIC</option>
                            <option value="QLD">QLD</option>
                            <option value="WA">WA</option>
                            <option value="SA">SA</option>
                            <option value="TAS">TAS</option>
                            <option value="ACT">ACT</option>
                            <option value="NT">NT</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="projectPostcode">Postcode</label>
                    <input type="number" id="projectPostcode" name="postcode" min="1000" max="9999">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideProjectModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="projectSubmitBtn">Add Project</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/clients.js"></script>
</body>
</html>
