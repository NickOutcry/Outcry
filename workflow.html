<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Orders - Outcry</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/workflow.css">
</head>
<body>
    <header class="header">
        <div class="header-image">
            <img src="/static/outcry_header.png" alt="Outcry Header" class="header-logo">
        </div>
        <nav class="nav">
            <div class="container">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/clients" class="nav-link">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a href="/products" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="/jobs" class="nav-link">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a href="/workflow" class="nav-link active">Work Orders</a>
                    </li>
                    <li class="nav-item">
                        <a href="/projects" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="/staff" class="nav-link">Staff</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1>Work Orders Management</h1>
                <p>Track and manage job progress through different stages</p>
            </div>

            <!-- Work Orders Content -->
            <div class="workflow-container">
                <div class="workflow-stages" id="workflowStages">
                    <!-- Stages will be dynamically loaded here -->
                    <div class="loading">Loading work order stages...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Job Tasks Modal -->
    <div id="jobTasksModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Job Tasks</h2>
                <button class="close-btn" onclick="hideJobTasksModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="job-tabs">
                    <!-- Tabs will be dynamically generated -->
                </div>
                <div class="tab-content">
                    <!-- Tab content will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <script src="/static/workflow.js"></script>
</body>
</html>
